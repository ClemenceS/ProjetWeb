<div class="container-fluid" <form>
    <div class="row justify-content-md-center">

        <div class="col-md-4">
            <div class="mt-5"></div>
            <div class="border bg-success p-2 mb-2 rounded-1 bg-opacity-25 text-dark">
                <div class="h4 pb-2 mb-3 border-bottom border-dark">S'inscrire</div>
                <text class=fonce>Les champs marqués d'un </text><text class=text-danger>*</text><text class=fonce> sont
                    obligatoires.</text>

                <div class="mt-2">
                    <div class="row">
                        <div class="col">
                            <label for="input_nom" class="form-label">Nom<text class=text-danger>* </text></label>
                            <input type="text" class="form-control" id="input_nom">
                        </div>
                        <div class="col">
                            <label for="input_prenom" class="form-label">Prénom<text class=text-danger>* </text></label>
                            <input type="text" class="form-control" id="input_prenom">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="input_email" class="form-label">Adresse Email<text class=text-danger>*
                            </text></label>
                        <input type="email" class="form-control" id="input_email" placeholder="xyz@exemple.com">
                    </div>

                    <div class="mt-3">
                        <label for="input_tel" class="form-label">Numéro de téléphone</label>
                        <input type="text" class="form-control" id="input_tel" placeholder="XX XX XX XX XX">
                    </div>

                    <div class="mt-3">
                        <label for="input_pwd" class="form-label">Mot de Passe<text class=text-danger>* </text></label>
                        <input type="password" class="form-control" id="input_pwd">


                        <div class="mt-3">
                            <label for="input_pwd2" class="form-label">Entrez le mot de passe une nouvelle fois<text
                                    class=text-danger>* </text></label>
                            <input type="password" class="form-control" id="input_pwd2">
                        </div>

                        <div class="mt-3">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-outline-dark">S'inscrire</button>
                            </div>
                        </div>

                        <div class="mt-3">
                            <text class=fonce>Vous possédez déjà un compte ? </text> <a class="button"
                                style="color:black" href="{% url 'genomApp:connexion' %}">Identifiez-vous</a>
                        </div>


                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>


</html>
