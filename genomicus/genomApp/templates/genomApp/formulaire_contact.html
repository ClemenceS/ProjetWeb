{% extends 'genomApp/base.html' %}
{% load static %}

{% block title %} Contact {% endblock %}

{% block content %}
<div class="container">
    <div class="mt-5"></div>
    <div class="h3 pb-2 mb-4 border-bottom border-dark">Contactez-nous</div>
    <div class="row">

        <form action="" method="post" novalidate="">
            {% csrf_token %}
            <p>
            <div class="mt-3">
                <label for="id_nom" class="form-label"> Pr√©nom Nom :</label>
                <input type="text" class="form-control" name="auteur_nom" maxlength="100" required="" id="id_nom"
                    value="{{people.who}}">
            </div>
            </p>
            <p>
            <div class="mt-3">
                <label for="id_email" class="form-label">Adresse mail :</label>
                <input type="text" class="form-control" name="auteur" maxlength="100" required="" id="id_email" ,
                    value="{{people.email}}">
            </div>
            </p>
            <p>
            <div class="mt-3">
                <label for="id_sujet" class="form-label">Sujet :</label>
                <input type="text" class="form-control" name="sujet" maxlength="100" required="" id="id_sujet">
            </div>
            </p>
            <p>
            <div class="mt-3">
                <label for="id_message" class="form-label">Message :</label>
                <textarea class="form-control" name="message" maxlength="5000" required="" id="id_message"></textarea>
            </div>
            </p>
            <p></p>
            <div class="my-3 d-flex justify-content-end">
                <input type="submit" class="btn btn-outline-secondary" value="Envoyer le message">
            </div>
        </form>
    </div>
</div>
{% endblock %}
